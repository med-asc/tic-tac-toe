<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
        <div class="game-message"></div>
        <div class="gameboard">
                <div class="game-square" data-position="00"></div>
                <div class="game-square" data-position="01"></div>
                <div class="game-square" data-position="02"></div>
                <div class="game-square" data-position="10"></div>
                <div class="game-square" data-position="11"></div>
                <div class="game-square" data-position="12"></div>
                <div class="game-square" data-position="20"></div>
                <div class="game-square" data-position="21"></div>
                <div class="game-square" data-position="22"></div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
